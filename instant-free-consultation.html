<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Free Consultation - CompliMax</title>
    <meta name="description" content="Request an instant free consultation with a Chartered Accountant from CompliMax. Fill out the form to get a call back and discuss your business needs.">
<link rel="icon" href="cropped-CompliMax_Horizontal_Logo-removebg-1-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="main-header" id="header"></header>
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Instant Free Consultation with a Chartered Accountant</h1>
                <p class="section-subtitle">Our experts are here to help! Get a FREE consultation to discuss your business needs and find the best solutions.</p>
            </div>
        </section>
        <section class="page-content">
            <div class="container">
                <div class="quote-form" data-aos="fade-up">
                    <h2>Fill the below form to get an instant call back:)</h2>
                    <form action="https://formsubmit.co/caprathambagrecha@gmail.com" method="POST">
                        <input type="hidden" name="_next" value="https://complimax.pages.dev/thanks/">
                        <input type="hidden" name="_subject" value="New Instant Consultation Request!">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="text" name="_honey" style="display:none">
                        <div class="form-group"><label for="name">Your Name</label><input type="text" id="name" name="name" class="form-control" required></div>
                        <div class="form-group"><label for="business">Business Name (Optional)</label><input type="text" id="business" name="business" class="form-control"></div>
                        <div class="form-row">
                            <div class="form-group"><label for="email">Your Email</label><input type="email" id="email" name="email" class="form-control" required></div>
                            <div class="form-group"><label for="phone">Phone Number</label><input type="tel" id="phone" name="phone" class="form-control" required></div>
                        </div>
                        <div class="form-group"><label for="country">Country Name</label><input type="text" id="country" name="country" class="form-control" required></div>
                        <div class="form-group">
                            <label for="service">Service You Need Help With</label>
                            <select id="service" name="service" class="form-control" required>
                                <option value="">Select a service...</option><option value="Accounting">Accounting</option><option value="CFO Services">CFO Services</option><option value="Business Registration">Business Registration</option><option value="Consulting">Consulting</option><option value="Payroll">Payroll</option><option value="Taxation">Taxation</option><option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="consultation">Preferred Consultation Mode</label>
                            <select id="consultation" name="consultation" class="form-control" required>
                                <option value="">Select consultation mode...</option><option value="WhatsApp">WhatsApp</option><option value="Phone Call">Phone Call</option><option value="Zoom">Zoom</option>
                            </select>
                        </div>
                        <div class="form-group"><label for="message">Additional Message (Optional)</label><textarea id="message" name="message" class="form-control" rows="4"></textarea></div>
                        <button type="submit" class="submit-btn">Request Call Back</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
